{% include base_path %}

<header class="masthead">
  <div class="masthead__inner-wrap" style="display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem;">
    
    <a class="site-title" href="{{ '/' | relative_url }}" style="font-weight: bold; font-size: 1.25rem;">
      {{ site.title }}
    </a>

    <nav class="site-nav" style="display: flex; gap: 20px;">
      {% for link in site.data.navigation %}
        <a href="{{ link.url | relative_url }}" style="text-decoration: none; font-weight: 500; color: #111;">
          {{ link.title }}
        </a>
      {% endfor %}
    </nav>
  </div>
</header>
